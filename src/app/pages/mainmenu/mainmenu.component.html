<div class="col-12">
    <div class="row">
        <app-navbar></app-navbar>
    </div>
    <div class="row align-items-center" style="margin-top: 5%;">       
        <div class="parent">
            <div class="div1">
                <div class="card">
                    <div class="card-header text-black" style="background-color: #f99c24;">
                        <h1 class="mb-0">Caja</h1>
                    </div>
                    <div class="card-body">
                        <h4><b>Sección N°{{nSeccion}}</b></h4>
                        <h4><b>Caja N°{{nCaja}}</b></h4>
                    </div>
                </div>
            </div>
            <div class="div2">
                <div class="card">
                    <div class="card-header text-black" style="background-color: #f99c24;">
                        <h1 class="mb-0">Disponibilidad</h1>
                        <span *ngIf="this.disponibilidad===true">
                            <span class="badge bg-success" style="font-size: 20px; padding: 0.5rem 1rem;">ESTAS DISPONIBLE</span>
                        </span>
                        <span *ngIf="this.disponibilidad!==true">
                            <span class="badge bg-danger" style="font-size: 20px; padding: 0.5rem 1rem;">ESTAS OCUPADO</span>
                        </span>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-12">
                                <h5>Tiempo ocupado:</h5>
                                <span class="badge bg-danger" style="font-size: 20px; padding: 0.5rem 1rem;">{{timerNoDisponible}}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="div3">
                <button type="button" (click)="switchDisponibilidad()" class="btn btn-info">Cambiar Disponibilidad</button>
            </div>
        </div>
    </div>
</div>
